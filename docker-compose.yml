version: "3.8"

services:

  dims:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: on-failure
    ports:
      - "13880:5000"
    volumes:
      - ./app:/home/dimsuser/app

  activemq:
    build:
      context: .
      dockerfile: ./activemq/Dockerfile
    restart: on-failure
    ports:
      - "8161:8161"
    volumes:
      - ./activemq/data:/opt/apache-activemq/data
